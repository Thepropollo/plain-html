<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resstyle.css">
    <title>Reserva de Mesas</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="../htmls/lobby.html" class="logo">
                <img src="../recursos/logo.png" alt="Logo Restaurante">
            </a>
            <h2>¡Haga su reserva con VLJR!</h2>
            <div class="user-actions">
                <ion-icon name="home-outline"></ion-icon>
                <a href="../htmls/lobby.html" class="inicio-button">Inicio</a>
            </div>
        </div>
    </nav>
    <div class="reservation-container">
        <h2>Mesas disponibles</h2>
        <img src="../recursos/croqui.png" alt="Croquis del restaurante" class="croqui">
        <div class="selection-container">
            <h2>Elija las mesas que desea reservar</h2>
            <div class="buttons-container"></div>
            <button id="confirm-tables" class="hidden">Aceptar</button>
        </div>
        <div class="date-selection hidden">
            <h2>Seleccione la fecha</h2>
            <input type="date" id="date" name="date" required>
            <button id="confirm-date">Aceptar</button>
        </div>
        <form class="reservation-form hidden">
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Aceptar</button>
        </form>
        <div class="confirmation hidden">
            <h2>Confirmación de Reserva</h2>
            <p id="confirmation-details"></p>
            <button id="final-confirm">Aceptar</button>
            <button id="cancel">Cancelar</button>
        </div>
    </div>
    <script src="../javascripts/resscript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
